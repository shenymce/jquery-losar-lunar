<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>万年历</title>
    <link rel="stylesheet" href="css/swiper.css" />
    <style>
        .vdate,.nvdate{
            width: 100%;
            line-height: 30px;
            text-align: center;
            outline: none;
        }
    </style>
</head>
<body>

<input type="text" title="" class="vdate">
<div class="wnl">
	<div class="nan dateValue"></div>
</div>
<input type="text" title="" class="nvdate">
<div class="wn2">
	<div class="nv dateValue"></div>
</div>
</body>
<!-- build:js -->
<script src="js/jquery-2.0.3.min.js" type="application/javascript"></script>
<script src="js/jquery-solarlunar.js" type="application/javascript"></script>
<script src="js/swiper.js" type="application/javascript"></script>
<script>
    var option = {type: "solar",textObj:"vdate"};
    $(".nan").solarlunar(option);
	var option1 = {type: "solar",textObj:"nvdate",time:true};
    $(".nv").solarlunar(option1);
</script>
<!-- endbuild  -->
</html>
